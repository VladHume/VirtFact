<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Віртуальна виробнича лінія | Локації</title>
  <link rel="stylesheet" href="../static/styles/edit_locations_list_styles.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <div class="nav-container">
    <a href="{{ url_for('home') }}"><img src="../static/icons/home.png" alt="На головну" class="tab-link-icon"></a>
    <a href="{{ url_for('home') }}" class="tab-link">На головну</a>
  </div>
  <div class="account-info">
    <p>Адміністратор</p>
    <img src="../static/icons/account.png" alt="Адміністратор">
  </div>
</header>

<div class="btn-container">
  <button id="open-modal-btn" class="add-location-btn">
    <img src="../static/icons/plus.png" alt="" class="add-location-icon">
    <span class="add-location-text">Додати&nbsp;локацію</span>
  </button>
</div>

<div class="locations-list" id="locations-list">
  {% for l in locations %}
    <div class="location-line" data-location-id="{{ l.id }}">
      <div class="location-info">
        <p>{{ l.name }}</p>
      </div>
      <div class="operations">
        <a href="#" class="edit-location-btn"><img src="../static/icons/edit.png" alt="Редагувати" class="tab-link-icon"></a>
        <button class="delete-location-btn">
          <img src="../static/icons/delete.png" alt="Видалити" class="tab-link-icon">
        </button>
      </div>
    </div>
  {% endfor %}
</div>

<!-- Модальне вікно -->
<div class="modal" id="add-location-modal">
  <div class="modal-content">
    <h3 id="modal-title">Назва локації</h3>
    <input type="text" id="location-name-input" placeholder="Введіть назву локації">
    <p id="error-message" class="error-text"></p>
    <div style="display: flex; gap: 10px; justify-content: flex-end;">
      <button id="cancel-btn" style="background-color: grey;">Скасувати</button>
      <button id="confirm-add-btn">Підтвердити</button>
    </div>
  </div>
</div>

<!-- Усі елементи HTML залишаються без змін, крім <script> -->
<script>
  const modal = document.getElementById('add-location-modal');
  const openModalBtn = document.getElementById('open-modal-btn');
  const confirmBtn = document.getElementById('confirm-add-btn');
  const cancelBtn = document.getElementById('cancel-btn');
  const locationInput = document.getElementById('location-name-input');
  const errorMessage = document.getElementById('error-message');
  const modalTitle = document.getElementById('modal-title');
  const locationsList = document.getElementById('locations-list');

  let editMode = false;
  let locationToEdit = null;

  openModalBtn.addEventListener('click', () => {
    showModal('add');
  });

  cancelBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  confirmBtn.addEventListener('click', async () => {
    const name = locationInput.value.trim();
    if (name.length < 3) {
      errorMessage.textContent = 'Будь ласка, введіть коректну назву (не менше 3 символів)';
      return;
    }

    if (editMode && locationToEdit) {
      const id = locationToEdit.dataset.locationId;
      try {
        const response = await fetch(`/edit-location/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        if (response.ok) {
          locationToEdit.querySelector('p').textContent = name;
        } else {
          console.error('Помилка при редагуванні локації');
        }
      } catch (err) {
        console.error(err);
      }
    } else {
      try {
        const response = await fetch('/add-location', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        if (response.redirected) {
          window.location.href = response.url;
          return;
        }

        const newLocation = createLocationElement(name, null); // ID ще не знаємо
        locationsList.appendChild(newLocation);
      } catch (err) {
        console.error(err);
      }
    }

    modal.style.display = 'none';
  });

  function showModal(mode, element = null) {
    modal.style.display = 'flex';
    locationInput.value = '';
    errorMessage.textContent = '';
    editMode = mode === 'edit';
    locationToEdit = element;
    modalTitle.textContent = editMode ? 'Редагувати назву локації' : 'Назва локації';

    if (editMode && element) {
      locationInput.value = element.querySelector('p').textContent;
    }
  }

  function createLocationElement(name, id = null) {
    const container = document.createElement('div');
    container.className = 'location-line';
    if (id) container.dataset.locationId = id;

    container.innerHTML = `
      <div class="location-info"><p>${name}</p></div>
      <div class="operations">
        <a href="#" class="edit-location-btn"><img src="../static/icons/edit.png" alt="Редагувати" class="tab-link-icon"></a>
        <button class="delete-location-btn"><img src="../static/icons/delete.png" alt="Видалити" class="tab-link-icon"></button>
      </div>
    `;

    attachHandlers(container);
    return container;
  }

  function attachHandlers(container) {
    const deleteBtn = container.querySelector('.delete-location-btn');
    const editBtn = container.querySelector('.edit-location-btn');

    deleteBtn.addEventListener('click', async () => {
      if (!confirm("Видалити локацію із системи?")) return;

      const id = container.dataset.locationId;
      try {
        const response = await fetch(`/delete-location/${id}`, { method: 'DELETE' });
        if (response.ok) {
          container.remove();
        } else {
          console.error('Помилка при видаленні');
        }
      } catch (err) {
        console.error(err);
      }
    });

    editBtn.addEventListener('click', (event) => {
      event.preventDefault();
      showModal('edit', container);
    });
  }

  // Додати обробники для існуючих елементів
  document.querySelectorAll('.location-line').forEach(line => {
    attachHandlers(line);
  });

  // Закриття модального по кліку поза вікном
  window.addEventListener('click', function (event) {
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>
