<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Віртуальна виробнича лінія | Матеріали</title>
    <link rel="stylesheet" href="../static/styles/edit_materials_list_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="nav-container">
        <a href="#"><img src="../static/icons/home.png" alt="На головну" class="tab-link-icon"></a>
        <a href="#" class="tab-link">На головну</a>
    </div>
    <div class="account-info">
        <p>Адміністратор</p>
        <img src="../static/icons/account.png" alt="Адміністратор">
    </div>
</header>

<div class="btn-container">
    <button id="open-modal-btn" class="add-material-btn">
        <img src="../static/icons/plus.png" alt="" class="add-material-icon">
        <span class="add-material-text">Додати&nbsp;матеріал</span>
    </button>
</div>

<div class="materials-list" id="materials-list">
    <div class="material-line">
        <div class="material-info">
            <p>Карбон</p>
        </div>
        <div class="operations">
            <a href="#" class="edit-material-btn"><img src="../static/icons/edit.png" alt="Редагувати" class="tab-link-icon"></a>
            <button class="delete-material-btn">
                <img src="../static/icons/delete.png" alt="Видалити" class="tab-link-icon">
            </button>
        </div>
    </div>

    <div class="material-line">
        <div class="material-info">
            <p>Карбон</p>
        </div>
        <div class="operations">
            <a href="#" class="edit-material-btn"><img src="../static/icons/edit.png" alt="Редагувати" class="tab-link-icon"></a>
            <button class="delete-material-btn">
                <img src="../static/icons/delete.png" alt="Видалити" class="tab-link-icon">
            </button>
        </div>
    </div>
</div>

<!-- Модальне вікно -->
<div class="modal" id="add-material-modal">
    <div class="modal-content">
        <h3 id="modal-title">Назва матеріалу</h3>
        <input type="text" id="material-name-input" placeholder="Введіть назву матеріалу">
        <p id="error-message" class="error-text"></p>
        <div style="display: flex; gap: 10px; justify-content: flex-end;">
            <button id="cancel-btn" style="background-color: grey;">Скасувати</button>
            <button id="confirm-add-btn">Підтвердити</button>
        </div>
    </div>
</div>

<script>
    const modal = document.getElementById('add-material-modal');
    const openModalBtn = document.getElementById('open-modal-btn');
    const confirmBtn = document.getElementById('confirm-add-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const materialInput = document.getElementById('material-name-input');
    const errorMessage = document.getElementById('error-message');
    const modalTitle = document.getElementById('modal-title');
    const materialsList = document.getElementById('materials-list');

    let editMode = false;
    let materialToEdit = null;

    openModalBtn.addEventListener('click', () => {
        showModal('add');
    });

    cancelBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    confirmBtn.addEventListener('click', () => {
        const name = materialInput.value.trim();

        if (name.length < 3) {
            errorMessage.textContent = 'Будь ласка, введіть коректну назву (не менше 3 символів)';
            return;
        }

        if (editMode && materialToEdit) {
            materialToEdit.querySelector('p').textContent = name;
        } else {
            const newMaterial = createMaterialElement(name);
            materialsList.appendChild(newMaterial);
        }

        modal.style.display = 'none';
    });

    function showModal(mode, element = null) {
        modal.style.display = 'flex';
        materialInput.value = '';
        errorMessage.textContent = '';
        editMode = mode === 'edit';
        materialToEdit = element;
        modalTitle.textContent = editMode ? 'Редагувати назву матеріалу' : 'Назва матеріалу';

        if (editMode && element) {
            materialInput.value = element.querySelector('p').textContent;
        }
    }

    function createMaterialElement(name) {
        const container = document.createElement('div');
        container.className = 'material-line';
        container.innerHTML = `
      <div class="material-info">
        <p>${name}</p>
      </div>
      <div class="operations">
        <a href="#" class="edit-material-btn"><img src="../static/icons/edit.png" alt="Редагувати" class="tab-link-icon"></a>
        <button class="delete-material-btn">
          <img src="../static/icons/delete.png" alt="Видалити" class="tab-link-icon">
        </button>
      </div>
    `;

        const deleteBtn = container.querySelector('.delete-material-btn');
        const editBtn = container.querySelector('.edit-material-btn');

        deleteBtn.addEventListener('click', function (event) {
            if (confirm("Видалити матеріал із системи?")) {
                container.remove();
            }
        });

        editBtn.addEventListener('click', function (event) {
            event.preventDefault();
            showModal('edit', container);
        });

        return container;
    }

    document.querySelectorAll('.delete-material-btn').forEach(btn => {
        btn.addEventListener('click', function (event) {
            if (confirm("Видалити матеріал із системи?")) {
                btn.closest('.material-line').remove();
            }
        });
    });

    document.querySelectorAll('.edit-material-btn').forEach(btn => {
        btn.addEventListener('click', function (event) {
            event.preventDefault();
            showModal('edit', btn.closest('.material-line'));
        });
    });

    window.addEventListener('click', function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
</script>

</body>
</html>
