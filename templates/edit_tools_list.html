<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Віртуальна виробнича лінія | Інструменти</title>
  <link rel="stylesheet" href="../static/styles/edit_tools_list_styles.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <div class="nav-container">
    <a href="#"><img src="../static/icons/home.png" alt="На головну" class="tab-link-icon"></a>
    <a href="#" class="tab-link">На головну</a>
  </div>
  <div class="account-info">
    <p>Адміністратор</p>
    <img src="../static/icons/account.png" alt="Адміністратор">
  </div>
</header>

<div class="btn-container">
  <button id="open-modal-btn" class="add-tool-btn">
    <img src="../static/icons/plus.png" alt="" class="add-tool-icon">
    <span class="add-tool-text">Додати&nbsp;інструмент</span>
  </button>
</div>

<div class="tools-list" id="tools-list">
  <div class="tool-line">
    <div class="tool-info">
      <p>Паяльник</p>
    </div>
    <div class="operations">
      <a href="#" class="edit-tool-btn"><img src="../static/icons/edit.png" alt="Редагувати" class="tab-link-icon"></a>
      <button class="delete-tool-btn">
        <img src="../static/icons/delete.png" alt="Видалити" class="tab-link-icon">
      </button>
    </div>
  </div>

  <div class="tool-line">
    <div class="tool-info">
      <p>Паяльник</p>
    </div>
    <div class="operations">
      <a href="#" class="edit-tool-btn"><img src="../static/icons/edit.png" alt="Редагувати" class="tab-link-icon"></a>
      <button class="delete-tool-btn">
        <img src="../static/icons/delete.png" alt="Видалити" class="tab-link-icon">
      </button>
    </div>
  </div>
</div>

<!-- Модальне вікно -->
<div class="modal" id="add-tool-modal">
  <div class="modal-content">
    <h3 id="modal-title">Назва інструмента</h3>
    <input type="text" id="tool-name-input" placeholder="Введіть назву інструмента">
    <p id="error-message" class="error-text"></p>
    <div style="display: flex; gap: 10px; justify-content: flex-end;">
      <button id="cancel-btn" style="background-color: grey;">Скасувати</button>
      <button id="confirm-add-btn">Підтвердити</button>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById('add-tool-modal');
  const openModalBtn = document.getElementById('open-modal-btn');
  const confirmBtn = document.getElementById('confirm-add-btn');
  const cancelBtn = document.getElementById('cancel-btn');
  const toolInput = document.getElementById('tool-name-input');
  const errorMessage = document.getElementById('error-message');
  const modalTitle = document.getElementById('modal-title');
  const toolsList = document.getElementById('tools-list');

  let editMode = false;
  let toolToEdit = null;

  openModalBtn.addEventListener('click', () => {
    showModal('add');
  });

  cancelBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  confirmBtn.addEventListener('click', () => {
    const name = toolInput.value.trim();

    if (name.length < 3) {
      errorMessage.textContent = 'Будь ласка, введіть коректну назву (не менше 3 символів)';
      return;
    }

    if (editMode && toolToEdit) {
      toolToEdit.querySelector('p').textContent = name;
    } else {
      const newTool = createToolElement(name);
      toolsList.appendChild(newTool);
    }

    modal.style.display = 'none';
  });

  function showModal(mode, element = null) {
    modal.style.display = 'flex';
    toolInput.value = '';
    errorMessage.textContent = '';
    editMode = mode === 'edit';
    toolToEdit = element;
    modalTitle.textContent = editMode ? 'Редагувати назву інструмента' : 'Назва інструмента';

    if (editMode && element) {
      toolInput.value = element.querySelector('p').textContent;
    }
  }

  function createToolElement(name) {
    const container = document.createElement('div');
    container.className = 'tool-line';
    container.innerHTML = `
      <div class="tool-info">
        <p>${name}</p>
      </div>
      <div class="operations">
        <a href="#" class="edit-tool-btn"><img src="../static/icons/edit.png" alt="Редагувати" class="tab-link-icon"></a>
        <button class="delete-tool-btn">
          <img src="../static/icons/delete.png" alt="Видалити" class="tab-link-icon">
        </button>
      </div>
    `;

    const deleteBtn = container.querySelector('.delete-tool-btn');
    const editBtn = container.querySelector('.edit-tool-btn');

    deleteBtn.addEventListener('click', function (event) {
      if (confirm("Видалити інструмент із системи?")) {
        container.remove();
      }
    });

    editBtn.addEventListener('click', function (event) {
      event.preventDefault();
      showModal('edit', container);
    });

    return container;
  }


  document.querySelectorAll('.delete-tool-btn').forEach(btn => {
    btn.addEventListener('click', function (event) {
      if (confirm("Видалити інструмент із системи?")) {
        btn.closest('.tool-line').remove();
      }
    });
  });

  document.querySelectorAll('.edit-tool-btn').forEach(btn => {
    btn.addEventListener('click', function (event) {
      event.preventDefault();
      showModal('edit', btn.closest('.tool-line'));
    });
  });


  window.addEventListener('click', function(event) {
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>
