<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Віртуальна виробнича лінія | Головна</title>
  <link rel="stylesheet" href="../static/styles/main_admin_styles.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@600&display=swap" rel="stylesheet">
  <script defer>
    function toggleMenu() {
      const sidebar = document.querySelector('.sidebar');
      const content = document.querySelector('.main-content');
      sidebar.classList.toggle('collapsed');
      content.classList.toggle('expanded');
    }
  </script>
</head>
<body>

<header>
  <div class="nav-container">
    <button class="burger" onclick="toggleMenu()">&#9776;</button>
    <h1>Віртуальна виробнича лінія</h1>
  </div>
  <div class="account-info">
    <p>Адміністратор</p>
    <img src="../static/icons/account.png" alt="Адміністратор">
  </div>
</header>

<div class="container">
  <nav class="sidebar">
    <ul>
      <li>
        <a href="#">
          <img src="../static/icons/plus.png" alt="Вироби">
          <span>Редагувати список виробів</span>
        </a>
      </li>
      <li>
        <a href="edit_materials_list.html">
          <img src="../static/icons/materials.png" alt="Матеріали">
          <span>Редагувати список матеріалів</span>
        </a>
      </li>
      <li>
        <a href="edit_tools_list.html">
          <img src="../static/icons/tools.png" alt="Інструменти">
          <span>Редагувати список інструментів</span>
        </a>
      </li>
      <li>
        <a href="edit_locations_list.html">
          <img src="../static/icons/locations.png" alt="Локації">
          <span>Редагувати список локацій</span>
        </a>
      </li>
      <li>
        <a href="edit_employees_list.html">
          <img src="../static/icons/employee.png" alt="Працівники">
          <span>Редагувати список працівників</span>
        </a>
      </li>
    </ul>
  </nav>

  <main class="main-content">
    <div class="tasks-container">
      <div class="head-of-container">
        <p>Активні завдання</p>
      </div>
      <div class="tasks-list">
        <div class="task-line">
          <div class="task-left">
            <div class="progress-circle">
              <svg viewBox="0 0 100 100">
                <circle class="circle-bg" cx="50" cy="50" r="45" />
                <circle class="circle-progress" cx="50" cy="50" r="45" stroke-dasharray="282.6" stroke-dashoffset="282.6" />
              </svg>
              <div class="progress-text" id="progress-text">0%</div>
            </div>
            <div class="task-info">
              <p>Завдання №1</p>
            </div>
          </div>
          <div class="more-info-btn">
            <a href="#" class="more-info">
              <span class="more-info-text">Детальніше</span>
            </a>
          </div>
        </div>





      </div>

      <div class="btn-container">
        <a href="#" class="add-task-btn">
          <span class="add-task-text">Додати</span>
        </a>
      </div>

    </div>

  </main>
</div>

<script>
  function setProgress(percent) {
    const circle = document.querySelector('.circle-progress');
    const radius = circle.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;
    const offset = circumference - (percent / 100) * circumference;

    circle.style.strokeDashoffset = offset;
    document.getElementById('progress-text').textContent = `${percent}%`;
  }

  // Анімація прикладу: від 0% до 75%
  let progress = 0;
  const target = 75;
  const interval = setInterval(() => {
    if (progress > target) {
      clearInterval(interval);
    } else {
      setProgress(progress);
      progress++;
    }
  }, 20);
</script>
</body>
</html>
